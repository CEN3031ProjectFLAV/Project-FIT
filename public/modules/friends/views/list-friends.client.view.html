<section data-ng-controller="FriendsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Friends</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="friend in friends" data-ng-href="#!/friends/{{friend._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="friend.created | date:'medium'"></span>
				by
				<span data-ng-bind="friend.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="friend.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!friends.$resolved || friends.length">
    	No Friends yet, why don't you <a href="/#!/friends/create">create one</a>?
    </div>
</section>
