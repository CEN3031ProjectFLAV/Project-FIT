<body>
<style>
  body {
    background: url(wallpaper.jpg) no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    margin-bottom: 40px;
  }
</style>
<section data-ng-controller="GoalsController" data-ng-init="find()">
    <div style="color: white" class="page-header">
        <h1>Goals</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="goal in goals" data-ng-href="#!/goals/{{goal._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="goal.created | date:'medium'"></span>
				by
				<span data-ng-bind="goal.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="goal.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!goals.$resolved || goals.length">
    	No Goals yet, why don't you <a href="/#!/goals/create">create one</a>?
    </div>
</section>
</body>
