<section class="row" data-ng-controller="GoalController">
	<h3 class="col-md-12 text-center">Set your Goals</h3>

	<!--TODO this needs to be a array of items with in the schema of mongo we will need to create a array of data structures that contain the shcema for the
		particular goals that a user can assign to himself-->
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
								<!--TODO we will need to update the Goals here-->
		<form name="goalForm" data-ng-submit="updateUserGoals(userForm.$valid)" class="setgoals form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="WeightGoal">WeightGoal</label>
					<input type="text" id="WeightGoal" name="WeightGoal" class="form-control" data-ng-model="user.WeightGoal" placeholder="WeightGoal">
				</div>
				<div class="form-group">
					<label for="Bench">Bench</label>
					<input type="text" id="Bench" name="Bench" class="form-control" data-ng-model="user.Bench" placeholder="Bench">
				</div>
				<div class="form-group">
					<label for="running">Running Time</label>
					<input type="text" id="running" name="running" class="form-control" data-ng-model="user.running" placeholder="Running">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Save Goals</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Profile Saved Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
