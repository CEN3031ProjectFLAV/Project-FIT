<section data-ng-controller="SearchusersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Searchusers</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="searchuser in searchusers" data-ng-href="#!/searchusers/{{searchuser._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="searchuser.created | date:'medium'"></span>
				by
				<span data-ng-bind="searchuser.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="searchuser.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!searchusers.$resolved || searchusers.length">
    	No Searchusers yet, why don't you <a href="/#!/searchusers/create">create one</a>?
    </div>
</section>
